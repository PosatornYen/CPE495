<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPE495</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="stylePage.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="targetCounting.html">Target Counting</a></li>
            <li><a href="behaviorReport.html">Behavior Report</a></li>
            <li><a href="logIn.html">Log In</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2>Student Profiling</h2>
        <div class="content">
            <div class="chart-container">
                <canvas id="studentChart"></canvas>
            </div>
            <div class="info">
                <p><span class="women">Women</span> : 35</p>
                <p><span class="men">Men</span> : 42</p>
            </div>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('studentChart').getContext('2d');
        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Women', 'Men'],
                datasets: [{
                    data: [35, 42],
                    backgroundColor: ['#e74c3c', '#3498db']
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false }
                }
            }
        });
    </script>
    
</body>
</html>
