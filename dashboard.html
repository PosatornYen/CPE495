<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPE495</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="dashboardStyle.css">
</head>
<body>
    <div class="navbar">
        <a href="dashboard.html">Home</a>
        <a href="index.html">Log Out</a>
    </div>
    <div class="container">
        <div class="dashboard-header">Dashboard</div>
        <div class="grid-container">
            <div class="side-panel">
                <div class="square-card">Total Students <div class="big-text">50</div></div>
                <div class="square-card">Behavior Avg <div class="big-text">3</div></div>
            </div>
            <div class="chart-container">
                <div class="top-chart">
                    <div class="card">
                        <div class="chart-title">Number of people per hour</div>
                        <canvas id="peoplePerHour" width="400" height="100"></canvas>
                    </div>
                </div>
                <div class="bottom-chart">
                    <div class="card">
                        <div class="chart-title">Number of people per day of a week</div>
                        <canvas id="peoplePerDay" width="100" height="100"></canvas>
                    </div>
                    <div class="card">
                        <div class="chart-title">Behavior Percent</div>
                        <canvas id="behaviorPercent" width="50" height="50"></canvas>
                    </div>
                    <div class="card">
                        <table>
                            <tr><th>Time</th><th>Behavior Lv.</th></tr>
                            <tr><td>9:00 AM</td><td>Level 1</td></tr>
                            <tr><td>10:00 AM</td><td>Level 3</td></tr>
                            <tr><td>11:00 AM</td><td>Level 1</td></tr>
                            <tr><td>12:00 PM</td><td>Level 4</td></tr>
                            <tr><td>1:00 PM</td><td>Level 2</td></tr>
                            <tr><td>2:00 PM</td><td>Level 3</td></tr>
                            <tr><td>3:00 PM</td><td>Level 5</td></tr>
                            <tr><td>4:00 PM</td><td>Level 5</td></tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const ctx1 = document.getElementById('peoplePerHour').getContext('2d');
        new Chart(ctx1, {
            type: 'line',
            data: {
                labels: ['9 AM', '10 AM', '11 AM', '12 PM', '1 PM', '2 PM', '3 PM', '4 PM'],
                datasets: [{
                    label: 'Number of people',
                    data: [20, 40, 50, 45, 55, 65, 50, 55],
                    borderColor: '#6ca6fd',
                    fill: false
                }]
            }
        });

        const ctx2 = document.getElementById('peoplePerDay').getContext('2d');
        new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                datasets: [{
                    label: 'Number of people',
                    data: [50, 65, 30, 55, 80, 10, 5],
                    backgroundColor: ['#4a90e2', '#6ca6fd', '#add8e6', '#4a90e2', '#6ca6fd', '#add8e6', '#4a90e2']
                }]
            }
        });

        const ctx3 = document.getElementById('behaviorPercent').getContext('2d');
        new Chart(ctx3, {
            type: 'pie',
            data: {
                labels: ['Level 1', 'Level 2', 'Level 3', 'Level 4', 'Level 5'],
                datasets: [{
                    data: [40, 30, 15, 10, 5],
                    backgroundColor: ['#6ca6fd', '#68d391', '#f6e05e', '#fc8181', '#e53e3e']
                }]
            }
        });
    </script>
</body>
</html>
